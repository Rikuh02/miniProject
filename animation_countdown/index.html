<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="countdown hide">

        <div class="cicle">
            <span class="numberOut">3</span>
            <span class="numberOut">2</span>
            <span class="numberOut">1</span>
            <span class="numberIn">0</span>
        </div>

        <h3 class="ready">Get Ready</h3>

    </div>

    <div class="show final">
        <h2>Go</h2>
        <button class="replay" id="replay">Replay</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
