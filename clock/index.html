<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <button class="btn_mode">Light Mode</button>

    <div class="clock">
      <div class="pointer" id="pointer"></div>
      <div class="center"></div>
    </div>

    <div class="time">
      
      <span id="hour"><!-- adicionado por JS --></span>
      :
      <span id="minute"><!-- adicionado por JS --></span>
      <span id="turn"><!-- adicionado por JS --></span>
      
    </div>

    <div class="date">

      <span id="Weekdays"><!-- adicionado por JS --></span>
      ,
      <span id="Month"><!-- adicionado por JS --></span>
      <span id="day"><!-- adicionado por JS --></span>

    </div>  
 
  <script src="js/script.js"></script>
</body>

</html>
